version : '3'
services:
  mysql:
    container_name: mysql
    image: mysql:latest
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=stationSki
    ports:
      - 3306:3306
    networks:
      - backend-net


  backend-instructor:
    container_name: backend-container
    image : ahmedmabrouk902/backend
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - mysql
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysqldatabase:3306/stationSki?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
            "spring.datasource.username" : "root",
            "spring.datasource.password" : "root",
            "spring.jpa.show-sql" : "true",
            "spring.jpa.hibernate.ddl-auto" : "update",
            "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect"
          }'
    networks:
      - backend-net
      - frontend-net

  frontend-instructor:
    container_name: frontend-container
    image : ahmedmabrouk902/frontend
    ports:
      - 4202:4200
    depends_on :
      - backend-instructor
    restart : on-failure
    networks :
      - frontend-net
    command: >
      bash -c "npm start"
  docker-nginx:
    container_name: docker-nginx
    build: ./
    ports:
      - 80:80
    command: ["nginx", "-g", "daemon off;"]
    links:
      - frontend-instructor
networks:
  backend-net :
  frontend-net :
version : '3'



services:
  mysqldatabase:
    container_name: mysql
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql

    networks:
      - backendinstructor


  backend:
    image : ahmedmabrouk902/backend
    depends_on:
      - mysqldatabase
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysqldatabase:3306/stationSki?createDatabaseIfNotExist=true&useUni>            "spring.datasource.username" : "root",
            "spring.datasource.password" : ,
            "spring.jpa.show-sql" : "true",
            "spring.jpa.hibernate.ddl-auto" : "update",
            "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect"
          }'
    volumes:
      - app_data:/app/data
    networks:
      - backendinstructor



volumes:
  app_data:  # Define the app_data volume
  db:

networks:
  backendinstructor:
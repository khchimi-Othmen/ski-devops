#Server configuration
server.servlet.context-path=/ski-devops
 
# 8081 : used by Nexus : 
# 8089 : projet ski-devops  
# 8083 : jenkins 
# 9000 : sonar 
server.servlet.context-path=/api
server.port=8089
spring.mvc.format.date= yyyy-MM-dd
spring.datasource.url=jdbc:mysql://localhost:3306/stationSkidb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
### logging configuration ###
logging.level.root= info
# Logging pattern for the console
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn 
logging.level.root=INFO 






